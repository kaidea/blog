    <script>
      (async function () {
        await cheerpjInit();
        cheerpjCreateDisplay(800, 600);

        const GridEvent = await lib2.appeng.api.networking.events.GridEvent;

        console.log(counter,"counter")


        const lib = await cheerpjRunLibrary("");
        const System = await lib.java.lang.System;
        await System.out.println("Hello from Java")

        const res=await cheerpjRunJar('/app/TextDemo.jar');
      })();
    </script>
